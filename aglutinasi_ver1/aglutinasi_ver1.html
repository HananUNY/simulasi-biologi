<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Laboratorium Imunohematologi Lengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col overflow-hidden fixed inset-0">

    <!-- Header: Compact di Mobile -->
    <div
        class="px-3 py-2 md:p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center z-10 shadow-md shrink-0 h-14 md:h-auto">
        <div class="flex items-center gap-4">
            <a href="../index.html"
                class="flex items-center justify-center w-8 h-8 md:w-10 md:h-10 rounded-lg bg-slate-700 hover:bg-slate-600 transition-colors text-slate-300 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <div class="overflow-hidden">
                <h1 class="text-sm md:text-2xl font-bold text-blue-400 truncate">Lab Darah Virtual</h1>
                <p class="text-[10px] md:text-sm text-slate-400 hidden md:block">Simulasi Sel Darah Merah, Plasma, dan
                    Serum Reagen</p>
            </div>
        </div>
        <button onclick="resetSimulation()"
            class="bg-red-600 hover:bg-red-500 text-white px-2 py-1 md:px-4 md:py-2 rounded text-xs md:text-sm font-bold shadow transition border border-red-400 whitespace-nowrap">
            RESET
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 relative flex flex-col md:flex-row overflow-hidden">

        <!-- Canvas Container -->
        <!-- MOBILE: Order-1 (Di Atas), Desktop: Order-1 (Di Kiri - Flex Row) -->
        <!-- Menggunakan flex-1 agar mengisi sisa ruang yang tidak dipakai kontrol panel -->
        <div class="relative flex-1 bg-white overflow-hidden cursor-crosshair group order-1 w-full">
            <!-- Background Visual -->
            <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
                <div
                    class="w-[60vmin] h-[60vmin] md:w-[80vmin] md:h-[80vmin] rounded-full border-4 md:border-8 border-slate-900 bg-slate-100">
                </div>
            </div>

            <canvas id="simCanvas" class="block w-full h-full touch-none"></canvas>

            <!-- Warning Overlay: Responsive Size -->
            <div id="statusLabel"
                class="absolute top-4 md:top-6 left-1/2 transform -translate-x-1/2 bg-red-600/90 backdrop-blur-sm text-white px-4 py-2 md:px-6 md:py-3 rounded-lg shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none flex items-center gap-2 md:gap-3 border border-red-400 z-20 w-max max-w-[90%]">
                <span class="relative flex h-2 w-2 md:h-3 md:w-3 shrink-0">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 md:h-3 md:w-3 bg-yellow-500"></span>
                </span>
                <div class="text-center md:text-left">
                    <div class="text-yellow-300 uppercase tracking-wider text-[8px] md:text-[10px]">Reaksi Terdeteksi
                    </div>
                    <div class="text-xs md:text-lg font-bold">AGLUTINASI</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <!-- MOBILE: Order-2 (Di Bawah), Desktop: Order-2 (Di Kanan) -->
        <!-- Tinggi di mobile dibatasi (h-[45%]) agar canvas tetap terlihat dominan -->
        <div
            class="w-full md:w-80 h-[45%] md:h-full bg-slate-800 border-t md:border-t-0 md:border-l border-slate-700 flex flex-col shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)] z-20 order-2 overflow-hidden">

            <!-- Scrollable Content Area -->
            <div class="flex-1 overflow-y-auto p-3 md:p-4 space-y-4 md:space-y-6">

                <!-- Section 1: Blood Donors -->
                <div class="space-y-2 md:space-y-3">
                    <div class="flex justify-between items-center border-b border-slate-600 pb-1 md:pb-2">
                        <h3 class="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-wider">1. Sampel
                            Darah</h3>
                    </div>

                    <!-- TOGGLE SWITCH: Compact -->
                    <div
                        class="flex items-center justify-between bg-slate-700/50 p-2 rounded-lg border border-slate-600">
                        <span class="text-[10px] md:text-xs font-semibold text-slate-300 leading-tight">Sertakan Plasma?
                            <br><span class="text-[9px] md:text-[10px] text-slate-500 font-normal">(Antibodi
                                Alami)</span></span>
                        <label for="plasmaToggle" class="flex items-center cursor-pointer relative shrink-0">
                            <input type="checkbox" id="plasmaToggle" class="sr-only peer" checked
                                onchange="updateToggleLabel()">
                            <div
                                class="w-9 h-5 md:w-11 md:h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 md:after:h-5 md:after:w-5 after:transition-all peer-checked:bg-green-500">
                            </div>
                        </label>
                    </div>

                    <!-- Buttons Grid -->
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="addBloodSample('A')"
                            class="bg-slate-700 hover:bg-slate-600 p-1.5 md:p-2 rounded flex flex-col items-center gap-1 border border-slate-600 hover:border-red-400 transition group active:scale-95">
                            <div
                                class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-red-600 text-white text-xs md:text-sm font-bold flex items-center justify-center shadow-inner border border-white/20">
                                A</div>
                            <span class="text-[9px] md:text-xs font-bold">A</span>
                        </button>
                        <button onclick="addBloodSample('B')"
                            class="bg-slate-700 hover:bg-slate-600 p-1.5 md:p-2 rounded flex flex-col items-center gap-1 border border-slate-600 hover:border-blue-400 transition group active:scale-95">
                            <div
                                class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-red-600 text-white text-xs md:text-sm font-bold flex items-center justify-center shadow-inner border border-white/20">
                                B</div>
                            <span class="text-[9px] md:text-xs font-bold">B</span>
                        </button>
                        <button onclick="addBloodSample('AB')"
                            class="bg-slate-700 hover:bg-slate-600 p-1.5 md:p-2 rounded flex flex-col items-center gap-1 border border-slate-600 hover:border-purple-400 transition group active:scale-95">
                            <div
                                class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-purple-700 text-white text-xs md:text-sm font-bold flex items-center justify-center shadow-inner border border-white/20">
                                AB</div>
                            <span class="text-[9px] md:text-xs font-bold">AB</span>
                        </button>
                        <button onclick="addBloodSample('O')"
                            class="bg-slate-700 hover:bg-slate-600 p-1.5 md:p-2 rounded flex flex-col items-center gap-1 border border-slate-600 hover:border-green-400 transition group active:scale-95">
                            <div
                                class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-red-600 text-white text-xs md:text-sm font-bold flex items-center justify-center shadow-inner border border-white/20">
                                O</div>
                            <span class="text-[9px] md:text-xs font-bold">O</span>
                        </button>
                    </div>
                </div>

                <!-- Section 2: Reagents -->
                <div class="space-y-2 md:space-y-3">
                    <h3
                        class="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-slate-600 pb-1 md:pb-2">
                        2. Reagen (Serum)</h3>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="addReagent('Anti-A')"
                            class="bg-yellow-500/10 hover:bg-yellow-500/20 border border-yellow-500/50 text-yellow-400 p-2 md:p-3 rounded-lg flex flex-col items-center justify-center transition active:bg-yellow-500/30">
                            <span class="font-bold text-xs md:text-sm">Anti-A</span>
                            <span class="text-[9px] md:text-xs opacity-70">Kuning</span>
                        </button>

                        <button onclick="addReagent('Anti-B')"
                            class="bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/50 text-blue-400 p-2 md:p-3 rounded-lg flex flex-col items-center justify-center transition active:bg-blue-500/30">
                            <span class="font-bold text-xs md:text-sm">Anti-B</span>
                            <span class="text-[9px] md:text-xs opacity-70">Biru</span>
                        </button>
                    </div>
                </div>

                <!-- Log Box: Disembunyikan sebagian di mobile agar tidak makan tempat -->
                <div class="flex-1 min-h-[60px] md:min-h-[100px] bg-black/40 p-2 rounded border border-slate-700 text-[10px] md:text-xs text-slate-300 overflow-y-auto font-mono flex flex-col-reverse"
                    id="logBox">
                    <div class="text-slate-500 italic">Siap...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
