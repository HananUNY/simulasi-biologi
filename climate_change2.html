<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* Slate 900 */
            color: #f1f5f9;
            /* Slate 100 */
            overflow: hidden;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            /* Slate 800 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Slider Styling */
        input[type=range] {
            appearance: none;
            width: 100%;
            background: transparent;
            margin: 8px 0;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #334155;
            /* Slate 700 */
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #38bdf8;
            /* Sky 400 */
            cursor: pointer;
            margin-top: -6px;
            /* center thumb */
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #7dd3fc;
        }

        /* Custom Scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="glass-header h-16 flex items-center justify-between px-6 z-20 shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="h-8 w-8 rounded-lg bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center shadow-lg shadow-orange-500/20">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
            </div>
            <div>
                <h1
                    class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-emerald-400 tracking-tight">
                    Climate Model</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest font-semibold">Atmospheric Simulation</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div
                class="px-4 py-1.5 rounded-full bg-slate-800/50 border border-slate-700 backdrop-blur-sm flex items-center gap-2">
                <span class="text-xs text-slate-400 uppercase tracking-wider font-bold">Global Temp</span>
                <span id="current-temp" class="text-sm font-mono font-bold text-white">12.0</span>
                <span class="text-xs text-slate-400">°C</span>
            </div>
            <button onclick="resetSim()"
                class="bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold py-2 px-4 rounded-lg shadow-lg shadow-indigo-500/30 transition-all active:scale-95 flex items-center gap-2">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                RESET
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden relative">

        <!-- Simulation Canvas Area -->
        <div class="flex-1 relative bg-slate-900 group">
            <canvas id="simCanvas" class="w-full h-full object-cover"></canvas>

            <!-- Overlay Stats (Optional) -->
            <div
                class="absolute top-4 left-4 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                <!-- Can add extra graphical stats here if needed -->
            </div>
        </div>

        <!-- Right Controls Sidebar -->
        <div
            class="w-80 glass-panel border-l border-slate-700/50 flex flex-col shrink-0 z-10 transition-all duration-300">

            <!-- Parameters Section -->
            <div class="p-5 overflow-y-auto flex-1 space-y-6">
                <!-- Follow Ray Feature -->
                <div class="bg-indigo-900/40 rounded-lg p-3 border border-indigo-500/30">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest">Research
                            Tool</label>
                        <span id="track-status"
                            class="text-[10px] font-mono text-white bg-indigo-500/50 px-2 py-0.5 rounded opacity-0 transition-opacity">Tracking...</span>
                    </div>
                    <button id="btn-follow" onclick="toggleFollow()"
                        class="w-full bg-slate-700 hover:bg-slate-600 text-slate-300 text-xs font-bold py-2 px-3 rounded-lg shadow-md transition-all flex items-center justify-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                        Follow Energy
                    </button>
                    <p class="text-[9px] text-indigo-200/60 mt-2 leading-tight text-center">Track a single photon's
                        journey from the sun to space.</p>
                </div>

                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest border-b border-slate-700 pb-2">
                    Atmosphere Control</h3>

                <!-- Sun Brightness -->
                <div class="space-y-2">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-medium text-slate-300">Sun Brightness</label>
                        <span id="val-sun" class="text-xs font-mono text-yellow-400 font-bold">1.0</span>
                    </div>
                    <input type="range" id="sun-brightness" min="0" max="5" step="0.1" value="1.0"
                        class="accent-yellow-500">
                    <div class="flex justify-between text-[10px] text-slate-600">
                        <span>Dim</span>
                        <span>Intense</span>
                    </div>
                </div>

                <!-- Albedo -->
                <div class="space-y-2">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-medium text-slate-300">Albedo (Reflection)</label>
                        <span id="val-albedo" class="text-xs font-mono text-emerald-400 font-bold">0.6</span>
                    </div>
                    <input type="range" id="albedo" min="0" max="1" step="0.05" value="0.6">
                </div>

                <!-- CO2 -->
                <div class="space-y-2">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-medium text-slate-300">Atmospheric CO₂</label>
                        <span id="val-co2" class="text-xs font-mono text-green-400 font-bold">25</span>
                    </div>
                    <input type="range" id="co2-amount" min="0" max="250" step="5" value="25">
                    <p class="text-[10px] text-slate-500 leading-tight">Greenhouse gases trap IR radiation, preventing
                        heat from escaping.</p>
                </div>

                <!-- Clouds -->
                <div class="space-y-2">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-medium text-slate-300">Cloud Cover</label>
                        <span id="val-clouds" class="text-xs font-mono text-cyan-400 font-bold">1</span>
                    </div>
                    <input type="range" id="clouds-amount" min="0" max="5" step="1" value="1">
                </div>

                <!-- Speed -->
                <div class="space-y-2 pt-4 border-t border-slate-700/50">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-medium text-slate-300">Sim Speed</label>
                        <span id="val-speed" class="text-xs font-mono text-indigo-400 font-bold">1x</span>
                    </div>
                    <input type="range" id="sim-speed" min="1" max="10" step="1" value="1">
                </div>

                <!-- Legend -->
                <div class="bg-slate-800/50 rounded-lg p-3 space-y-2 border border-slate-700/50">
                    <h4 class="text-[10px] font-bold text-slate-500 uppercase mb-2">Legend</h4>
                    <div class="grid grid-cols-2 gap-2 text-[10px] text-slate-300">
                        <div class="flex items-center gap-1.5">
                            <span
                                class="w-2 h-2 rounded-full bg-yellow-400 shadow-[0_0_5px_rgba(250,204,21,0.6)]"></span>
                            Sun Ray
                        </div>
                        <div class="flex items-center gap-1.5">
                            <span class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_5px_rgba(239,68,68,0.6)]"></span>
                            Heat
                        </div>
                        <div class="flex items-center gap-1.5">
                            <span
                                class="w-2 h-2 rounded-full bg-fuchsia-500 shadow-[0_0_5px_rgba(217,70,239,0.6)]"></span>
                            IR Ray
                        </div>
                        <div class="flex items-center gap-1.5">
                            <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.6)]"></span>
                            CO₂
                        </div>
                    </div>
                </div>
            </div>

            <!-- Temperature Graph Area -->
            <div class="h-40 bg-slate-900/50 border-t border-slate-700/50 p-3 relative flex flex-col">
                <h4 class="text-[10px] font-bold text-slate-500 uppercase mb-1">Temperature History</h4>
                <div class="flex-1 w-full bg-slate-800/30 rounded border border-slate-700/30 overflow-hidden relative">
                    <canvas id="graphCanvas" class="w-full h-full block"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- Logic Script -->
    <script>
        /**
         * Logika Simulasi Climate Change
         * Adapted for Modern UI with "Follow Ray" and "Dynamic Graph"
         */

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const graphCanvas = document.getElementById('graphCanvas');
        const gCtx = graphCanvas.getContext('2d');

        // --- Global Variables & State ---
        let width, height;
        let skyTop, earthTop;
        let temperature = 12;
        // Graph History
        const tempHistory = [];

        // Agents Lists
        let rays = [];
        let heats = [];
        let irs = [];
        let co2s = [];
        let clouds = [];

        // Tracking State
        let trackedParticle = null;
        let trackedState = ""; // Description text
        let isFollowing = false;

        // Parameters from UI
        const params = {
            sunBrightness: 1.0,
            albedo: 0.6,
            co2Amount: 25,
            cloudClusters: 1,
            simSpeed: 1
        };

        // --- Setup & Resize ---

        function resize() {
            // Resize Main Canvas
            const container = canvas.parentElement;
            width = container.clientWidth;
            height = container.clientHeight;

            canvas.width = width;
            canvas.height = height;

            // Resize Graph Canvas
            const graphContainer = graphCanvas.parentElement;
            graphCanvas.width = graphContainer.clientWidth;
            graphCanvas.height = graphContainer.clientHeight;

            // Define Zones based on height
            skyTop = height * 0.1;      // Space is top 10%
            earthTop = height * 0.85;   // Earth surface at 85%
        }

        function init() {
            temperature = 12;
            rays = [];
            heats = [];
            irs = [];
            co2s = [];
            clouds = [];
            tempHistory.length = 0;

            // Reset tracking
            trackedParticle = null;
            trackedState = "";
            updateTrackingUI();

            // Initial Population
            updateCO2Count();
            updateCloudCount();
        }

        function toggleFollow() {
            if (trackedParticle) {
                // Cancel following
                trackedParticle = null;
                trackedState = "";
                isFollowing = false;
            } else {
                // Start following - wait for next ray spawn or pick existing
                isFollowing = true;
                trackedState = "Waiting for sunlight...";
            }
            updateTrackingUI();
        }

        function updateTrackingUI() {
            const btn = document.getElementById('btn-follow');
            const statusLabel = document.getElementById('track-status');

            if (!btn || !statusLabel) return; // Safety check

            if (trackedParticle || isFollowing) {
                btn.classList.remove('bg-slate-700', 'text-slate-300');
                btn.classList.add('bg-amber-600', 'text-white', 'animate-pulse');
                btn.innerHTML = `
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    Stop Following
                `;
                statusLabel.innerText = trackedState || "Tracking...";
                statusLabel.classList.remove('opacity-0');
            } else {
                btn.classList.add('bg-slate-700', 'text-slate-300');
                btn.classList.remove('bg-amber-600', 'text-white', 'animate-pulse');
                btn.innerHTML = `
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    Follow Energy
                `;
                statusLabel.innerText = "";
                statusLabel.classList.add('opacity-0');
            }
        }

        // --- Classes / Agents ---

        class Ray {
            constructor() {
                this.x = Math.random() * width;
                this.y = 0; // Start at top
                this.speed = 3;
                this.heading = Math.PI / 2 + (Math.random() * 0.2 - 0.1); // Downwards roughly
                this.dead = false;

                // Auto-track if waiting
                if (isFollowing && !trackedParticle) {
                    trackedParticle = this;
                    trackedState = "Incoming Sunlight";
                    updateTrackingUI();
                }
            }

            move() {
                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                // Hit Cloud?
                for (let c of clouds) {
                    if (this.x > c.x && this.x < c.x + c.w && Math.abs(this.y - c.y) < 10) {
                        this.heading = -this.heading; // Reflect back up
                        if (trackedParticle === this) {
                            trackedState = "Reflected by Cloud";
                            updateTrackingUI();
                        }
                        return;
                    }
                }

                // Hit Earth?
                if (this.y >= earthTop) {
                    // Check Albedo
                    if (Math.random() < params.albedo) {
                        // Reflected
                        this.heading = -this.heading;
                        this.y = earthTop - 1;
                        if (trackedParticle === this) {
                            trackedState = "Reflected by Surface";
                            updateTrackingUI();
                        }
                    } else {
                        // Absorbed -> Become Heat
                        this.dead = true;
                        let h = new Heat(this.x, earthTop + Math.random() * 10);
                        heats.push(h);

                        // Handoff Tracking
                        if (trackedParticle === this) {
                            trackedParticle = h;
                            trackedState = "Absorbed as Heat";
                            updateTrackingUI();
                        }
                    }
                }

                // Out of bounds (Side or Top)
                if (this.x < 0 || this.x > width || this.y < -10) {
                    this.dead = true;
                    if (trackedParticle === this) {
                        trackedParticle = null;
                        trackedState = "Reflected to Space";
                        isFollowing = false; // Stop
                        updateTrackingUI();
                    }
                }
            }

            draw() {
                ctx.strokeStyle = (trackedParticle === this) ? '#fff' : '#facc15';
                ctx.lineWidth = (trackedParticle === this) ? 4 : 2;
                ctx.shadowBlur = (trackedParticle === this) ? 10 : 5;
                ctx.shadowColor = (trackedParticle === this) ? '#fff' : '#facc15';

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - Math.cos(this.heading) * 12, this.y - Math.sin(this.heading) * 12);
                ctx.stroke();

                ctx.shadowBlur = 0;
            }
        }

        class Heat {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.dead = false;
            }

            move() {
                // Random walk inside earth
                this.x += (Math.random() - 0.5) * 4;
                this.y += (Math.random() - 0.5) * 4;

                // Keep inside earth bounds roughly
                if (this.y < earthTop) {
                    // Trying to escape to sky
                    // Logic: Higher temp = higher chance to escape as IR
                    let escapeChance = (temperature - 10) / 100;
                    if (escapeChance > Math.random()) {
                        this.dead = true;
                        let r = new IR(this.x, earthTop - 1);
                        irs.push(r);

                        // Handoff Tracking
                        if (trackedParticle === this) {
                            trackedParticle = r;
                            trackedState = "Radiated as IR";
                            updateTrackingUI();
                        }
                    } else {
                        this.y = earthTop + 1; // Bounce back down
                    }
                }
                if (this.y > height) this.y = height;
                if (this.x < 0) this.x = 0;
                if (this.x > width) this.x = width;
            }

            draw() {
                // Vary red based on location
                ctx.fillStyle = (trackedParticle === this) ? '#fff' : `rgba(${200 + Math.random() * 55}, 50, 50, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, (trackedParticle === this) ? 5 : 3, 0, Math.PI * 2);
                ctx.fill();

                if (trackedParticle === this) {
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'red';
                    ctx.stroke();
                }
            }
        }

        class IR {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.heading = -Math.PI / 2 + (Math.random() * 0.5 - 0.25); // Upwards
                this.speed = 2;
                this.dead = false;
            }

            move() {
                this.x += Math.cos(this.heading) * this.speed;
                this.y += Math.sin(this.heading) * this.speed;

                // Hit Earth again? (if reflected down)
                if (this.y >= earthTop) {
                    this.dead = true;
                    let h = new Heat(this.x, earthTop + 2);
                    heats.push(h);

                    if (trackedParticle === this) {
                        trackedParticle = h;
                        trackedState = "Re-absorbed as Heat";
                        updateTrackingUI();
                    }
                    return;
                }

                // Hit CO2?
                for (let co2 of co2s) {
                    // Simple proximity check
                    let dx = this.x - co2.x;
                    let dy = this.y - co2.y;
                    if (dx * dx + dy * dy < 144) { // radius ~12
                        this.heading = -this.heading; // Reflect (Greenhouse effect)
                        this.heading += (Math.random() - 0.5); // Add flutter
                        this.y += Math.sin(this.heading) * 5; // Bump away

                        if (trackedParticle === this) {
                            trackedState = "Trapped by CO₂";
                            updateTrackingUI();
                        }

                        break; // Only hit one
                    }
                }

                // Out of bounds (Space)
                if (this.y < 0) {
                    this.dead = true;
                    if (trackedParticle === this) {
                        trackedParticle = null;
                        trackedState = "Escaped to Space";
                        isFollowing = false;
                        updateTrackingUI();
                    }
                }
                if (this.x < 0 || this.x > width) this.dead = true;
            }

            draw() {
                ctx.strokeStyle = (trackedParticle === this) ? '#fff' : '#d946ef'; // Fuchsia-500
                ctx.lineWidth = (trackedParticle === this) ? 4 : 2;
                ctx.beginPath();
                // Draw zigzag line to look like a wave
                let lx = this.x;
                let ly = this.y;
                let len = 12;
                ctx.moveTo(lx, ly);
                // ZigZag visual
                let angle = this.heading;
                let cx = lx - Math.cos(angle) * len;
                let cy = ly - Math.sin(angle) * len;

                let midX = (lx + cx) / 2 + Math.sin(angle + Math.PI / 2) * 4;
                let midY = (ly + cy) / 2 - Math.cos(angle + Math.PI / 2) * 4;

                ctx.quadraticCurveTo(midX, midY, cx, cy);
                ctx.stroke();
            }
        }

        class CO2 {
            constructor() {
                this.x = Math.random() * width;
                this.y = skyTop + Math.random() * (earthTop - skyTop);
                this.blinkOffset = Math.random() * 100;
            }

            move() {
                // Slight jitter
                this.x += (Math.random() - 0.5) * 0.5;
                this.y += (Math.random() - 0.5) * 0.5;

                // Keep in atmosphere
                if (this.y < skyTop) this.y = skyTop;
                if (this.y > earthTop) this.y = earthTop;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
            }

            draw() {
                // Pulse effect
                let pulse = Math.sin((Date.now() / 200) + this.blinkOffset);
                let alpha = 0.4 + (pulse * 0.2); // 0.2 to 0.6

                ctx.fillStyle = `rgba(34, 197, 94, ${alpha})`; // Green-500
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x - 1, this.y - 1, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Cloud {
            constructor() {
                this.w = 100 + Math.random() * 100;
                this.h = 30;
                this.x = Math.random() * (width - this.w);
                this.y = earthTop - (Math.random() * (earthTop - skyTop) * 0.6) - 50;
                this.speed = (Math.random() * 0.5) + 0.1;
                this.opacity = 0.7 + Math.random() * 0.2;
            }

            move() {
                this.x += this.speed;
                if (this.x > width) {
                    this.x = -this.w;
                    this.y = earthTop - (Math.random() * (earthTop - skyTop) * 0.6) - 50;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                // Simple puff drawing
                ctx.beginPath();
                ctx.arc(this.x + this.w * 0.2, this.y, 25, 0, Math.PI * 2);
                ctx.arc(this.x + this.w * 0.5, this.y - 10, 35, 0, Math.PI * 2);
                ctx.arc(this.x + this.w * 0.8, this.y, 25, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Main Loop Functions ---

        function updateCO2Count() {
            // Re-check width boundaries for new CO2 if resized
            const diff = params.co2Amount - co2s.length;
            if (diff > 0) {
                for (let i = 0; i < diff; i++) co2s.push(new CO2());
            } else if (diff < 0) {
                co2s.splice(0, Math.abs(diff));
            }
        }

        function updateCloudCount() {
            const diff = params.cloudClusters - clouds.length;
            if (diff > 0) {
                for (let i = 0; i < diff; i++) clouds.push(new Cloud());
            } else if (diff < 0) {
                clouds.splice(0, Math.abs(diff));
            }
        }

        function drawBackground() {
            // Space (Top 10%)
            // Dark Void
            ctx.fillStyle = '#020617'; // Slate-950
            ctx.fillRect(0, 0, width, skyTop);

            // Stars in space
            if (Math.random() < 0.2) {
                // Sparkle effect could be here, but let's keep it static for perf or just simple
            }

            // Atmosphere (Gradient)
            // Beautiful Sky Gradient
            let grd = ctx.createLinearGradient(0, skyTop, 0, earthTop);
            grd.addColorStop(0, '#0ea5e9'); // Sky-500
            grd.addColorStop(0.4, '#7dd3fc'); // Sky-300
            grd.addColorStop(1, '#e0f2fe'); // Sky-100
            ctx.fillStyle = grd;
            ctx.fillRect(0, skyTop, width, earthTop - skyTop);

            // Earth
            // Gradient Ground
            let earthGrd = ctx.createLinearGradient(0, earthTop, 0, height);
            earthGrd.addColorStop(0, '#57534e'); // Stone-600
            earthGrd.addColorStop(1, '#292524'); // Stone-800
            ctx.fillStyle = earthGrd;
            ctx.fillRect(0, earthTop, width, height - earthTop);

            // Earth Surface (Albedo visualization)
            // The lighter the green/white, the higher the albedo
            let albedoVal = Math.floor(params.albedo * 255);
            // Mix White (Ice) and Green/Brown (Land)
            // Low Albedo = Dark Land, High Albedo = White Ice
            // Let's make it look nicer:
            // 0.0 -> Dark Green/Brown
            // 1.0 -> White

            // Interpolate color
            let r = 34 + (255 - 34) * params.albedo;
            let g = 139 + (255 - 139) * params.albedo;
            let b = 34 + (255 - 34) * params.albedo;

            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
            ctx.fillRect(0, earthTop, width, 8); // Thicker surface line

            // Add aesthetic border line
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath();
            ctx.moveTo(0, earthTop);
            ctx.lineTo(width, earthTop);
            ctx.stroke();
        }

        function updateGraph() {
            // Clear
            gCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

            const w = graphCanvas.width;
            const h = graphCanvas.height;

            // Background grid lines
            gCtx.strokeStyle = 'rgba(255,255,255,0.1)';
            gCtx.lineWidth = 1;
            gCtx.beginPath();
            // Horizontal lines (0, 25%, 50%, 75%, 100%)
            for (let i = 0; i <= 4; i++) {
                let y = h * (i / 4);
                gCtx.moveTo(0, y);
                gCtx.lineTo(w, y);
            }
            gCtx.stroke();

            if (tempHistory.length < 2) return;

            // Scale
            const minT = 0;
            const maxT = 40;
            const range = maxT - minT;

            // Draw Area under curve
            gCtx.fillStyle = 'rgba(239, 68, 68, 0.2)'; // Red-500 transparent
            gCtx.beginPath();
            gCtx.moveTo(0, h); // Start bottom left

            // Dynamic Scaling X-Axis
            // The entire history is mapped to width w
            // i=0 is left, i=length-1 is right

            for (let i = 0; i < tempHistory.length; i++) {
                let x = (i / (tempHistory.length - 1)) * w;
                let val = tempHistory[i];
                // Clamp
                if (val > maxT) val = maxT;
                if (val < minT) val = minT;
                let y = h - ((val - minT) / range) * h;
                gCtx.lineTo(x, y);
            }
            gCtx.lineTo(w, h); // Close shape
            gCtx.fill();

            // Draw Line
            gCtx.strokeStyle = '#ef4444'; // Red-500
            gCtx.lineWidth = 2;
            gCtx.beginPath();
            for (let i = 0; i < tempHistory.length; i++) {
                let x = (i / (tempHistory.length - 1)) * w;
                let val = tempHistory[i];
                if (val > maxT) val = maxT;
                if (val < minT) val = minT;
                let y = h - ((val - minT) / range) * h;
                if (i === 0) gCtx.moveTo(x, y);
                else gCtx.lineTo(x, y);
            }
            gCtx.stroke();
        }

        // --- Logic & Draw Separation for Speed Control ---

        function updateModel() {
            // 1. Spawn Rays
            // Logic: 10 * brightness > random 50 (approx 20% chance per frame at 1.0)
            if (Math.random() * 50 < 5 * params.sunBrightness) {
                rays.push(new Ray());
            }

            // 2. Update CO2
            co2s.forEach(c => c.move());

            // 3. Update Clouds
            clouds.forEach(c => c.move());

            // 4. Update Rays
            for (let i = rays.length - 1; i >= 0; i--) {
                rays[i].move();
                if (rays[i].dead) rays.splice(i, 1);
            }

            // 5. Update Heat
            for (let i = heats.length - 1; i >= 0; i--) {
                heats[i].move();
                if (heats[i].dead) heats.splice(i, 1);
            }

            // 6. Update IR
            for (let i = irs.length - 1; i >= 0; i--) {
                irs[i].move();
                if (irs[i].dead) irs.splice(i, 1);
            }

            // 7. Calculate Temperature
            // NetLogo: set temperature 0.99 * temperature + 0.01 * (12 + 0.1 * count heats)
            let targetTemp = 12 + (0.1 * heats.length);
            temperature = 0.99 * temperature + 0.01 * targetTemp;

            // 8. Graph History
            if (Math.random() < 0.1) {
                tempHistory.push(temperature);
                // Keep history growing for "full history" effect
            }
        }

        function drawModel() {
            drawBackground();

            co2s.forEach(c => c.draw());
            clouds.forEach(c => c.draw());
            rays.forEach(r => r.draw());
            heats.forEach(h => h.draw());
            irs.forEach(i => i.draw());

            // Draw Target Reticle if following
            if (trackedParticle) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 3]);
                ctx.beginPath();
                ctx.arc(trackedParticle.x, trackedParticle.y, 20, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            document.getElementById('current-temp').innerText = temperature.toFixed(1);
            updateGraph();
        }

        function loop() {
            // Run physics/logic multiple times per frame based on slider
            for (let i = 0; i < params.simSpeed; i++) {
                updateModel();
            }

            // Draw once per frame
            drawModel();

            requestAnimationFrame(loop);
        }

        // --- Event Listeners ---

        document.getElementById('sun-brightness').addEventListener('input', (e) => {
            params.sunBrightness = parseFloat(e.target.value);
            document.getElementById('val-sun').innerText = params.sunBrightness;
        });

        document.getElementById('albedo').addEventListener('input', (e) => {
            params.albedo = parseFloat(e.target.value);
            document.getElementById('val-albedo').innerText = params.albedo;
        });

        document.getElementById('co2-amount').addEventListener('input', (e) => {
            params.co2Amount = parseInt(e.target.value);
            document.getElementById('val-co2').innerText = params.co2Amount;
            updateCO2Count();
        });

        document.getElementById('clouds-amount').addEventListener('input', (e) => {
            params.cloudClusters = parseInt(e.target.value);
            document.getElementById('val-clouds').innerText = params.cloudClusters;
            updateCloudCount();
        });

        document.getElementById('sim-speed').addEventListener('input', (e) => {
            params.simSpeed = parseInt(e.target.value);
            document.getElementById('val-speed').innerText = params.simSpeed + "x";
        });

        function resetSim() {
            // Reset values to default
            document.getElementById('sun-brightness').value = 1.0; params.sunBrightness = 1.0;
            document.getElementById('albedo').value = 0.6; params.albedo = 0.6;
            document.getElementById('co2-amount').value = 25; params.co2Amount = 25;
            document.getElementById('clouds-amount').value = 1; params.cloudClusters = 1;
            document.getElementById('sim-speed').value = 1; params.simSpeed = 1;

            // Update labels
            document.getElementById('val-sun').innerText = "1.0";
            document.getElementById('val-albedo').innerText = "0.6";
            document.getElementById('val-co2').innerText = "25";
            document.getElementById('val-clouds').innerText = "1";
            document.getElementById('val-speed').innerText = "1x";

            init();
        }

        // Handle Resizing Correctly
        window.addEventListener('resize', () => {
            resize();
            updateCO2Count(); // Ensure elements stay in bounds if shrunk
            updateCloudCount();
        });

        // Initialize
        resize();
        init();
        loop();

    </script>
