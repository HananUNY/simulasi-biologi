<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Difusi & Osmosis</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Main Application Container -->
    <div class="app-container">

        <!-- Navigation Bar (Tabs) -->
        <nav class="top-nav">
            <div class="brand" style="display:flex; align-items:center;">
                <a href="../index.html" style="color:white; margin-right:15px; font-size:1.2rem; text-decoration:none;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <i class="fas fa-flask"></i>
                <span>Simulasi Biologi</span>
            </div>

            <div class="tabs-container">
                <button class="nav-tab active" data-tab="diffusion">
                    <i class="fas fa-wind"></i>
                    Difusi
                </button>
                <button class="nav-tab" data-tab="osmosis">
                    <i class="fas fa-water"></i>
                    Osmosis
                </button>
            </div>

            <div class="nav-actions">
                <button class="icon-btn" id="btnReset" title="Reset Sim">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="icon-btn" id="btnSettings" title="Pengaturan">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </nav>

        <!-- Main Workspace -->
        <main class="workspace">

            <!-- Left: Simulation Stage -->
            <section class="stage-container">
                <div class="canvas-wrapper">
                    <canvas id="mainCanvas"></canvas>

                    <!-- Overlays / Floating Legends -->
                    <div class="stage-legend">
                        <div class="legend-row ml-water">
                            <span class="dot blue"></span> Air
                        </div>
                        <div class="legend-row ml-solute">
                            <span class="dot solute"></span> Zat Terlarut
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right: Control Panel -->
            <aside class="control-sidebar">

                <!-- Common Controls (Global) -->
                <div class="control-box">
                    <div class="box-header">
                        <i class="fas fa-sliders-h"></i> Variabel Lingkungan
                    </div>
                    <div class="box-content">
                        <div class="control-item">
                            <label>Suhu (Temperature)</label>
                            <input type="range" id="tempSlider" min="0" max="80" value="25">
                            <div class="range-value" id="tempValue">25Â°C</div>
                        </div>
                    </div>
                </div>

                <!-- Diffusion Specific Controls -->
                <div class="control-box specific-control" id="diffusion-controls">
                    <div class="box-header">
                        <i class="fas fa-wind"></i> Parameter Difusi
                    </div>
                    <div class="box-content">
                        <div class="control-item">
                            <label>Ukuran Partikel</label>
                            <div class="toggle-switch">
                                <input type="radio" id="smallMol" name="molSize" value="small" checked>
                                <label for="smallMol">Kecil</label>
                                <input type="radio" id="largeMol" name="molSize" value="large">
                                <label for="largeMol">Besar</label>
                            </div>
                        </div>
                        <div class="control-item action-row">
                            <button id="inkDropBtn" class="btn-action">
                                <i class="fas fa-tint"></i> Teteskan Tinta
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Osmosis Specific Controls -->
                <div class="control-box specific-control hidden" id="osmosis-controls">
                    <div class="box-header">
                        <i class="fas fa-water"></i> Parameter Osmosis
                    </div>
                    <div class="box-content">
                        <div class="control-item">
                            <label>Konsentrasi Gula (Kanan)</label>
                            <input type="range" id="sugarSlider" min="0" max="50" value="0">
                            <div class="range-value" id="sugarValue">0 Partikel</div>
                        </div>
                        <div class="control-item">
                            <label>Permeabilitas Membran</label>
                            <input type="range" id="permeabilitySlider" min="0" max="100" value="0">
                            <div class="range-value" id="permValue">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Data/Graph Panel -->
                <div class="control-box">
                    <div class="box-header">
                        <i class="fas fa-chart-line"></i> Data Real-time
                    </div>
                    <div class="box-content no-padding">
                        <canvas id="graphCanvas"></canvas>
                    </div>
                </div>

            </aside>

        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-box">
            <div class="modal-header">Pilih Tema</div>
            <div class="theme-grid" id="themeGrid">
                <!-- Generated by JS -->
            </div>
            <button class="modal-close" id="closeSettings">Tutup</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
